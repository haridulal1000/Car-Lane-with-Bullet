<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car-Lane with Bullet Implementation</title>
  </head>
  <link rel="stylesheet" href="./style/style.css" />
  <body>
    <div class="main">
      <div id="gameStart">
        <div>Start the Game</div>
        <div id="score">Your HighScore:</div>
        <button id="start">Start</button>
      </div>
    </div>
    <div id="container">
      <div id="scoreboard">0</div>
    </div>
    <canvas id="viewPort"></canvas>

    <div id="gameOver">
      <div>Game Over</div>
      <div id="finalScore">Your Score:</div>
      <div id="currentHS"></div>
      <button id="restart">Restart</button>
    </div>
    <div id="hints">
      <h3>Press A and D keys to steer</h3>
      <h3>Press H to play the horn</h3>
      <h3>Press Space Bar to launch missle</h3>
      <p>You can only shoot bullet once you complete the reload cycle indicated by a bullet icon at the top left corner of the screen</p>
    </div>
  </body>
  <script src="./js/road.js"></script>
  <script src="./js/helper.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/bullet.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/obstacle.js"></script>
  <script src="./js/index.js"></script>
</html>
